<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - R.U.M.O</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content container">
      <a href="index.html" class="logo-container">
        <img src="assets/images/locosemborda.png" alt="Logo da R.U.M.O">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="hub.html">Hub + Rumo</a></li>
          <li><a href="comunidade.html">Comunidade</a></li>
          <li><a href="documentos.html">Documentos</a></li>
          <li><a href="ferramentas.html">Utilitários</a></li>
          <li><a href="sobre-nos.html">Sobre nós</a></li>
        </ul>
      </nav>
      <div class="profile-icon">
        <a href="#"><i class="fa-solid fa-user"></i></a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="form-container">
      <h2>Entrar na Plataforma</h2>
      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn">Entrar</button>
        <p style="margin-top: 1rem; text-align: center;">
          Esqueceu a senha? <a href="recuperar-senha.html">Clique aqui</a>
        </p>
        <p style="text-align: center;">
          Ainda não tem conta? <a href="cadastro.html">Criar conta</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content container">
      <div class="footer-logo">
        <img src="assets/images/logocborda.png" alt="Logo da R.U.M.O com borda">
      </div>
      <div class="footer-links">
        <h4>Menu</h4>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="comunidade.html">Comunidade</a></li>
          <li><a href="sobre-nos.html">Sobre Nós</a></li>
          <li><a href="documentos.html">Documentos</a></li>
          <li><a href="ferramentas.html">Utilitários</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h4>Social Media</h4>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="footer-contact-form">
        <h4>Vamos conversar?</h4>
        <form>
          <input type="email" placeholder="Seu E-mail">
          <textarea rows="3" placeholder="Sua Mensagem"></textarea>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </div>
  </footer>
</body>
</html>
