<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - R.U.M.O</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content container">
      <a href="index.html" class="logo-container">
        <img src="assets/images/locosemborda.png" alt="Logo da R.U.M.O">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="hub.html">Hub + Rumo</a></li>
          <li><a href="comunidade.html">Comunidade</a></li>
          <li><a href="documentos.html">Documentos</a></li>
          <li><a href="ferramentas.html">Utilitários</a></li>
          <li><a href="sobre-nos.html">Sobre nós</a></li>
          <li><a href="cadastro.html" class="btn small">Criar Conta</a></li>
        </ul>
      </nav>
      <div class="profile-icon">
        <a href="login.html"><i class="fa-regular fa-user"></i></a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="form-container">
      <h2>Editar Perfil</h2>

      <form>
        <div class="form-group">
          <label for="nome">Nome de Usuário</label>
          <input type="text" id="nome" value="Nomeusuario">
        </div>

        <div class="form-group">
          <label for="tipo">Tipo de Conta</label>
          <select id="tipo">
            <option>Pessoa Física</option>
            <option>Pessoa Jurídica</option>
            <option>ONG</option>
          </select>
        </div>

        <div class="form-group">
          <label for="localizacao">Localização</label>
          <input type="text" id="localizacao" value="São Paulo - Brasil">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao">Sou imigrante e uso a plataforma para...</textarea>
        </div>

        <div class="form-group">
          <label for="objetivos">Objetivos ao acessar a plataforma</label>
          <textarea id="objetivos">Buscar apoio e informações sobre documentação e integração.</textarea>
        </div>

        <div class="form-group">
          <label for="contato">Contato</label>
          <input type="text" id="contato" value="email@exemplo.com | (11) 99999-9999">
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content container">
      <div class="footer-logo">
        <img src="assets/images/logocborda.png" alt="Logo da R.U.M.O com borda">
      </div>
      <div class="footer-links">
        <h4>Menu</h4>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="comunidade.html">Comunidade</a></li>
          <li><a href="sobre-nos.html">Sobre Nós</a></li>
          <li><a href="documentos.html">Documentos</a></li>
          <li><a href="ferramentas.html">Utilitários</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h4>Social Media</h4>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="footer-contact-form">
        <h4>Vamos conversar?</h4>
        <form>
          <input type="email" placeholder="Seu E-mail">
          <textarea rows="3" placeholder="Sua Mensagem"></textarea>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </div>
  </footer>
</body>
</html>
